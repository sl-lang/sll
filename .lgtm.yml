path_classifiers:
  test:
    - exclude: tests
queries:
  - include: "*"
  - exclude: cpp/complex-block
  - exclude: cpp/long-switch
  - exclude: cpp/loop-variable-changed
  - exclude: cpp/path-injection
  - exclude: cpp/poorly-documented-function
  - exclude: cpp/use-of-goto
extraction:
  cpp:
    prepare:
      packages:
        - python3.8
    index:
      build_command:
        - python3.8 src/_build/main.py --verbose --extension --test --do-not-run-test
  javascript:
    index:
      typescript: none
  python:
    python_setup:
      version: 3
