name: All
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
permissions: read-all
env:
  BUILD_COMMAND: python src/_build/main.py --verbose
jobs:
  codeql:
    name: Analyze Code
    needs:
      - diff
      - linux
      - linux-release
      - windows
      - windows-release
      - linux-ext
      - linux-ext-release
      - windows-ext
      - windows-ext-release
    if: always()&&!contains(needs.*.result,'failure')&&(fromJSON(needs.diff.outputs.data).linux||fromJSON(needs.diff.outputs.data).windows||fromJSON(needs.diff.outputs.data).ext)&&github.event_name!='workflow_dispatch'
    runs-on: linux-latest
    permissions:
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: cpp
      - name: Build
        run: ${{env.BUILD_COMMAND}} --extension
      - name: Analyze
        uses: github/codeql-action/analyze@v1
  diff:
    name: Calculate Commit
    runs-on: linux-latest
    outputs:
      data: ${{steps.calc_diff.outputs.table}}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Set-Up Requests
        run: pip install requests
      - name: Build
        id: calc_diff
        run: python src/_build/diff.py linux=src/sll/include,src/cli,src/sll,src/sll/platform/linux windows=src/sll/include,src/cli,src/sll,src/sll/platform/windows ext=src/sll/include,src/ext web-client=src/sll/include,src/web/client web-server=src/web/server ${{secrets.GITHUB_TOKEN}}
  linux:
    name: Build Linux
    needs: diff
    if: fromJSON(needs.diff.outputs.data).linux
    runs-on: linux-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Build
        run: ${{env.BUILD_COMMAND}}
  linux-release:
    name: Build Linux Release
    needs: diff
    if: fromJSON(needs.diff.outputs.data).linux
    runs-on: linux-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Build
        run: ${{env.BUILD_COMMAND}} --release${{github.event_name=='workflow_dispatch'&&' --bundle --upload'||''}}
      - name: Store Assets
        uses: actions/upload-artifact@v2
        if: github.event_name=='workflow_dispatch'
        with:
          name: release-linux
          path: linux.zip
          retention-days: 1
  linux-ext:
    name: Build Linux Extension
    needs:
      - diff
      - linux
    if: always()&&!contains(needs.*.result,'failure')&&fromJSON(needs.diff.outputs.data).ext
    runs-on: linux-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Build
        run: python src/_build/main.py --verbose --extension --extension-only
  linux-ext-release:
    name: Build Linux Extension Release
    needs:
      - diff
      - linux-release
    if: always()&&!contains(needs.*.result,'failure')&&fromJSON(needs.diff.outputs.data).ext
    runs-on: linux-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Build
        run: python src/_build/main.py --verbose --extension --extension-only --release${{github.event_name=='workflow_dispatch'&&' --bundle --upload'||''}}
      - name: Store Asset
        uses: actions/upload-artifact@v2
        if: github.event_name=='workflow_dispatch'
        with:
          name: release-linux-ext
          path: linux_ext_debug.zip
          retention-days: 1
  release:
    name: Create Release
    needs:
      - linux-release
      - windows-release
      - linux-ext-release
      - windows-ext-release
    if: github.event_name=='workflow_dispatch'
    runs-on: linux-latest
    permissions: write-all
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Set-Up Requests
        run: pip install requests
      - name: Load Assets
        uses: actions/download-artifact@v2
        with:
          path: assets
      - name: Create Release
        run: python src/_build/release.py --verbose ${{secrets.GITHUB_TOKEN}}
  web:
    name: Build Website
    needs:
      - diff
      - linux
      - linux-release
      - windows
      - windows-release
    if: always()&&!contains(needs.*.result,'failure')&&fromJSON(needs.diff.outputs.data).web-client&&github.event_name=='push'
    runs-on: linux-latest
    env:
      ANALYTICS: ${{secrets.ANALYTICS_CODE}}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Build
        run: python src/_build/main.py --verbose --web
      - name: Store Generated Website
        uses: actions/upload-artifact@v2
        with:
          name: web-bundle
          path: web-bundle.dt
          retention-days: 1
  web-server:
    name: Upload Website Server
    needs: diff
    if: fromJSON(needs.diff.outputs.data).web-server&&github.event_name=='push'
    runs-on: linux-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Set-Up Requests
        run: pip install requests
      - name: Upload
        run: python src/_build/website.py --verbose --server ${{secrets.CLOUDFLARE_ACCOUNT_ID}} ${{secrets.CLOUDFLARE_WORKER_NAME}} ${{secrets.CLOUDFLARE_TOKEN}}
  web-upload:
    name: Upload Website
    needs: web
    if: github.event_name=='push'
    runs-on: linux-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Set-Up Requests
        run: pip install requests
      - name: Load Generated Website
        uses: actions/download-artifact@v2
        with:
          name: web-bundle
      - name: Upload
        run: python src/_build/website.py --verbose ${{secrets.CLOUDFLARE_ACCOUNT_ID}} ${{secrets.CLOUDFLARE_NAMESPACE_ID}} ${{secrets.CLOUDFLARE_TOKEN}}
  windows:
    name: Build Windows
    needs: diff
    if: fromJSON(needs.diff.outputs.data).windows
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Build
        run: ${{env.BUILD_COMMAND}}
  windows-release:
    name: Build Windows Release
    needs: diff
    if: fromJSON(needs.diff.outputs.data).windows
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Build
        run: ${{env.BUILD_COMMAND}} --release${{github.event_name=='workflow_dispatch'&&' --bundle --upload'||''}}
      - name: Store Assets
        uses: actions/upload-artifact@v2
        if: github.event_name=='workflow_dispatch'
        with:
          name: release-win
          path: win.zip
          retention-days: 1
  windows-ext:
    name: Build Windows Extension
    needs:
      - diff
      - windows
    if: always()&&!contains(needs.*.result,'failure')&&fromJSON(needs.diff.outputs.data).ext
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Build
        run: python src/_build/main.py --verbose --extension --extension-only
  windows-ext-release:
    name: Build Windows Extension Release
    needs:
      - diff
      - windows-release
    if: always()&&!contains(needs.*.result,'failure')&&fromJSON(needs.diff.outputs.data).ext
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Build
        run: python src/_build/main.py --verbose --extension --extension-only --release${{github.event_name=='workflow_dispatch'&&' --bundle --upload'||''}}
      - name: Store Asset
        uses: actions/upload-artifact@v2
        if: github.event_name=='workflow_dispatch'
        with:
          name: release-win-ext
          path: win_ext_debug.zip
          retention-days: 1
