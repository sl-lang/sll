name: All
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
permissions: read-all
env:
  BUILD_COMMAND: python src/_build/main.py --verbose --test --do-not-run-test
jobs:
  diff:
    name: Diff Calculation
    runs-on: ubuntu-latest
    outputs:
      data: ${{steps.calc_diff.outputs.table}}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Set-Up Requests
        run: pip install requests
      - name: Build
        id: calc_diff
        run: python src/_build/diff.py ${{secrets.GITHUB_TOKEN}} build-ubuntu=.github/workflows/all.yml,src/_build,src/include/sll,src/cli,src/sll,src/sll/platform/posix build-windows=.github/workflows/all.yml,src/_build,src/include/sll,src/cli,src/sll,src/sll/platform/windows build-ext=.github/workflows/all.yml,src/_build,src/include/sll,src/include/sll_ext,src/sll_ext build-web=.github/workflows/all.yml,src/_build,src/include/sll,src/web
  ubuntu:
    name: Ubuntu
    needs: diff
    if: fromJSON(needs.diff.outputs.data).build-ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Build
        run: ${{env.BUILD_COMMAND}}
      - name: Test
        run: build/run_tests
  ubuntu-release:
    name: Ubuntu Release
    needs: diff
    if: fromJSON(needs.diff.outputs.data).build-ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Build
        run: ${{env.BUILD_COMMAND}} --release
      - name: Test
        run: build/run_tests
  ubuntu-standalone:
    name: Ubuntu Standalone
    needs: diff
    if: fromJSON(needs.diff.outputs.data).build-ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Build
        run: ${{env.BUILD_COMMAND}} --standalone
      - name: Test
        run: build/run_tests
  ubuntu-standalone-release:
    name: Ubuntu Standalone Release
    needs: diff
    if: fromJSON(needs.diff.outputs.data).build-ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Build
        run: ${{env.BUILD_COMMAND}} --standalone --release
      - name: Test
        run: build/run_tests
  windows:
    name: Windows
    needs: diff
    if: fromJSON(needs.diff.outputs.data).build-windows
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Build
        run: ${{env.BUILD_COMMAND}}
      - name: Test
        run: build/run_tests
  windows-release:
    name: Windows Release
    needs: diff
    if: fromJSON(needs.diff.outputs.data).build-windows
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Build
        run: ${{env.BUILD_COMMAND}} --release
      - name: Test
        run: build/run_tests
  windows-standalone:
    name: Windows Standalone
    needs: diff
    if: fromJSON(needs.diff.outputs.data).build-windows
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Build
        run: ${{env.BUILD_COMMAND}} --standalone
      - name: Test
        run: build/run_tests
  windows-standalone-release:
    name: Windows Standalone Release
    needs: diff
    if: fromJSON(needs.diff.outputs.data).build-windows
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Build
        run: ${{env.BUILD_COMMAND}} --standalone --release
      - name: Test
        run: build/run_tests
  web:
    name: Website
    needs:
      - diff
      - ubuntu
      - ubuntu-release
      - ubuntu-standalone
      - ubuntu-standalone-release
      - windows
      - windows-release
      - windows-standalone
      - windows-standalone-release
    if: always()&&!contains(needs.*.result,'failed')&&fromJSON(needs.diff.outputs.data).build-web&&github.event_name=='push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Build
        run: python src/_build/main.py --verbose --web
      - name: Store Generated Website
        uses: actions/upload-artifact@v2
        with:
          name: web-bundle.dt
          path: web-bundle.dt
  web-upload:
    name: Website Upload
    needs:
      - web
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Set-Up Requests
        run: pip install requests
      - name: Load Generated Website
        uses: actions/download-artifact@v2
        with:
          name: web-bundle.dt
          path: web-bundle.dt
      - name: Upload
        run: python src/_build/website.py --verbose ${{secrets.CLOUDFLARE_ACCOUNT_ID}} ${{secrets.CLOUDFLARE_NAMESPACE_ID}} ${{secrets.CLOUDFLARE_TOKEN}}
  ubuntu-ext:
    name: Ubuntu Extension
    needs:
      - diff
      - ubuntu
      - ubuntu-standalone
    if: always()&&!contains(needs.*.result,'failed')&&fromJSON(needs.diff.outputs.data).build-ext
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Build
        run: python src/_build/main.py --verbose --extension --extension-only
  ubuntu-ext-release:
    name: Ubuntu Extension Release
    needs:
      - diff
      - ubuntu-release
      - ubuntu-standalone-release
    if: always()&&!contains(needs.*.result,'failed')&&fromJSON(needs.diff.outputs.data).build-ext
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Build
        run: python src/_build/main.py --verbose --extension --extension-only --release
  windows-ext:
    name: Windows Extension
    needs:
      - diff
      - windows
      - windows-standalone
    if: always()&&!contains(needs.*.result,'failed')&&fromJSON(needs.diff.outputs.data).build-ext
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Build
        run: python src/_build/main.py --verbose --extension --extension-only
  windows-ext-release:
    name: Windows Extension Release
    needs:
      - diff
      - windows-release
      - windows-standalone-release
    if: always()&&!contains(needs.*.result,'failed')&&fromJSON(needs.diff.outputs.data).build-ext
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Build
        run: python src/_build/main.py --verbose --extension --extension-only --release
  codeql:
    name: CodeQL
    needs:
      - diff
      - ubuntu
      - ubuntu-release
      - ubuntu-standalone
      - ubuntu-standalone-release
      - windows
      - windows-release
      - windows-standalone
      - windows-standalone-release
      - ubuntu-ext
      - ubuntu-ext-release
      - windows-ext
      - windows-ext-release
    if: always()&&!contains(needs.*.result,'failed')&&(fromJSON(needs.diff.outputs.data).build-ubuntu||fromJSON(needs.diff.outputs.data).build-windows||fromJSON(needs.diff.outputs.data).build-ext)
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: cpp
      - name: Build
        run: ${{env.BUILD_COMMAND}}
      - name: Analyze
        uses: github/codeql-action/analyze@v1
